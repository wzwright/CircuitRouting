<canvas id="canv" width="1000" height="800" style="margin:20px;border:1px solid black;"/>
<script>
function Drawing(canvas, gridMult){
	this.elem=canvas;
	this.left=canvas.offsetLeft;
	this.top=canvas.offsetTop;
	this.ctx=canvas.getContext('2d');
	this.width=canvas.width;
	this.height=canvas.height;

	this.render=function(){this.ctx.stroke();}
	this.line=function(x1,y1,x2,y2){		
		this.ctx.moveTo(x1*gridMult,y1*gridMult);
		this.ctx.lineTo(x2*gridMult,y2*gridMult);
	}	
	this.grid=function(){		
		for(var i=1;i<this.height/gridMult;i++)
			this.line(0,i,this.width,i);
		for(var i=1;i<this.width/gridMult;i++)
			this.line(i,0,i,this.height);
		this.ctx.strokeStyle="#AAA";
		this.ctx.stroke();
		this.ctx.beginPath();
		this.ctx.strokeStyle="#000";
	}
}

var canv=new Drawing(document.getElementById('canv'),10);
canv.grid();
canv.ctx.strokeStyle="#000";
canv.line(10,10,30,30);
canv.line(50,10,80,20);
canv.render();
</script>
